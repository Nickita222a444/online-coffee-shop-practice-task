<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" type="text/css" />
    <title>Online Coffee Shop</title>
  </head>
  <body>
    <section id="greeting-sec">
      <div class="container">
        <header>
          <img
            src="/img/logo.svg"
            alt="The logo of our coffee shop"
            id="header-logo"
          />
          <ul id="header-menu">
            <li><a href="">Cafe Munu</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Find Us</a></li>
            <li><a href="">Alowishus Catering</a></li>
            <li>
              <div id="backet-btn">
                <img src="/img/backet-icon.svg" alt="The icon of a bucket" />
              </div>
            </li>
            <li>
              <div class="btn" id="voucher-btn">
                <a href="">Buy gift vouchers</a>
              </div>
            </li>
          </ul>
        </header>
        <div id="greeting-info">
          <div>
            <h1>Alowishus Delicious Coffee</h1>
            <p>
              A drink from the ‘My Alowishus’ bottled brews <br />range OR grab
              one of our delicious coffee’s.
            </p>
            <div class="greeting-links">
              <div class="btn" id="download-btn">
                <a href="">Download app</a>
              </div>
              <a href="" id="shop-link">Shop coffee</a>
            </div>
          </div>
          <div id="greeting-imgs">
            <img
              src="/img/coffee-cap.svg"
              alt="The example of our coffee product"
            />
            <img
              src="/img/circles.svg"
              alt="Circles surrounding the coffee cap"
              id="circles"
            />
            <article id="rating">
              <img src="/img/star-icon.svg" alt="The icon of a star" />
              <img src="/img/star-icon.svg" alt="The icon of a star" />
              <img src="/img/star-icon.svg" alt="The icon of a star" />
              <img src="/img/star-icon.svg" alt="The icon of a star" />
              <img src="/img/star-icon.svg" alt="The icon of a star" /><br />
              4.9 out of 5 Overall Star Rating for All Local Business.
            </article>
            <img src="/img/award-icon.svg" alt="Our award" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
